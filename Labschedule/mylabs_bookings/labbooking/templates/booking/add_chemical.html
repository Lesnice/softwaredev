{% extends 'booking/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'labbooking/styles.css' %}">
{% block content %}
  <h1>Add Chemical</h1>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
        <tr>
          <th>{{ field.label_tag }}</th>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>
    <button type="submit">Add Chemical</button>
  </form>
{% endblock %}
