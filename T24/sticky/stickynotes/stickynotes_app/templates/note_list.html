<!-- stickynotes_app/templates/stickynotes_app/index.html -->

{% extends 'stickynotes_app/base.html' %}

{% block title %} Note Board -  {{page_title }}{% endblock%}

{% block content %}
    <h2> {{ page_title }}</h2>
    <ul>
        {%for note in notes %}
        <li>
            <a href="{% url 'note_detail' pk=note.pk %}" > {{
                note.title  }}</a>
                <p>{{ note.content }} </p>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
