<!-- stickynotes_app/templates/stickynotes_app/logout.html -->

{% extends 'stickynotes_app/base.html' %}

{% block title %} Notice Board - { if form.intance.pk }Edit {% else %}Create{% endif %} Note{% endblock%}

{% block content %}
    <h2> {% if form.intance.pk }Edit {% else %}Create{% endif %} Note </h2>
    <form method="note"  action="{% if form.instance.pk %}{% url 'note_update' pk=form.instance.pk %}{% else %}{ url 'note_create' %}{% endif}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type= "submit" >Save</button>
    </form>
    <a href="{% url 'note_list' %}">Back to Note List</a>
    
{% endblock %}
